<!doctype html>
<label for="dob">Datum narození draka (musí mít alespoň 10 let) <span class="required">*</span></label>
<input type="date" id="dob" name="dob" required>
<div class="hint">(ověřeno pomocí JavaScriptu)</div>
<link rel="stylesheet" href="style.css">

<label for="scaleColor">Barva šupin</label>
<select id="scaleColor" name="scaleColor">
<option value="red" data-swatch="#c62828">Červená</option>
<option value="orange" data-swatch="#fb8c00">Oranžová</option>
<option value="gold" data-swatch="#ffb300">Zlatá</option>
<option value="green" data-swatch="#2e7d32">Zelená</option>
<option value="black" data-swatch="#000000">Černá</option>
</select>
<div id="swatch" aria-hidden="true" title="Náhled barvy šupin" style="width:40px;height:40px;border:1px solid #333;"></div>


<label for="spectators">Počet přihlížejících (kladné číslo)</label>
<input type="number" id="spectators" name="spectators" min="0" step="1" placeholder="např. 150">


<label for="range">Délka ohnivého dechu (0–100 m)</label>
<input type="range" id="range" name="flameLength" min="0" max="100" value="30">
<output for="range" id="rangeOut">100 m</output>


<label><input type="checkbox" id="certificate" name="certificate"> Certifikát nehořlavosti (zaškrtnout)</label>


<label for="flightCode">Letový kód draka (např. CZ-48P, DE-4617682B, PL-016K)</label>
<input type="text" id="flightCode" name="flightCode" pattern="^[A-Z]{2}-[0-9]{2,7}[A-Z]?$" placeholder="CZ-48P">


<label for="dragonImage">Obrázek draka (pouze obrázky)</label>
<input type="file" id="dragonImage" name="dragonImage" accept="image/*">


<label for="disciplines">Disciplíny (více lze vybrat s CTRL)</label>
<select id="disciplines" name="disciplines" multiple size="3">
<option value="plivani">Plivání ohně na cíl</option>
<option value="rev">Nejhlasitější řev</option>
<option value="let">Let mezi sopkami</option>
</select>


</fieldset>


<fieldset class="form-box account">
<legend>Účet/ kontakt</legend>
<label for="email">Email (povinný)</label>
<input type="email" id="email" name="email" placeholder="ohnivy@drak.cz" required>


<label for="password">Heslo (povinné)</label>
<input type="password" id="password" name="password" required minlength="6">
</fieldset>


<div class="buttons">
<button type="submit">Odeslat přihlášku</button>
<button type="reset">Reset</button>
</div>


</form>
</main>

<script src="script.js"></script>
</body>
</html>
