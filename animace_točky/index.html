<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>Otáčející se ručička</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f0f0f0;
    }

    .clock {
        width: 200px;
        height: 200px;
        border: 4px solid #333;
        border-radius: 50%;
        position: relative;
        background: white;
    }

    .hand {
        width: 4px;
        height: 90px;
        background: #e63946;
        position: absolute;
        top: 10px;              /* délka směrem nahoru */
        left: 50%;
        transform-origin: bottom center; /* zafixovaná ke středu */
        transform: translateX(-50%) rotate(0deg);
    }

    .center {
        width: 10px;
        height: 10px;
        background: #333;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
</style>
</head>
<body>

<div class="clock">
    <div class="hand" id="hand"></div>
    <div class="center"></div>
</div>

<script>
    let angle = 0;

    setInterval(() => {
        angle += 6; // rychlost otáčení (stupně)
        document.getElementById("hand").style.transform =
            `translateX(-50%) rotate(${angle}deg)`;
    }, 100);
</script>

</body>
</html>
